<!DOCTYPE HTML>
<html>
	<head>
		<title>Fuel Fool</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header>
					<h1>Fuel Fool</h1>
					<p>Average Fuel Prices</p>
					<h2>Nationwide</h2>
					<p></p>
					<br>
					<h2>Fuel Type:</h2>
					<select>
  						<option value="reg">Regular</option>
  						<option value="mid">Midgrade</option>
  						<option value="pre">Premium</option>
  						<option value="dsl">Diesel</option>
					</select>
					<br><br>
					<h2>Enter City, State</h2>

					<input type="text" style="margin: 0 auto; align:left; text-align:center; width: 10em" style= required="" pattern="" 
								value="" name="" id="" list=""
								placeholder="City">
						<select tabindex="2" id="states" class="statesOption">
						    <option value="AL">AL</option>
						    <option value="AK">AK</option>
						    <option value="AZ">AZ</option>
						    <option value="AR">AR</option>
						    <option value="CA">CA</option>
						    <option value="CO">CO</option>
						    <option value="CT">CT</option>
						    <option value="DE">DE</option>
						    <option value="DC">DC</option>
						    <option value="FL">FL</option>
						    <option value="GA">GE</option>
						    <option value="HI">HI</option>
						    <option value="ID">ID</option>
						    <option value="IL">IL</option>
						    <option value="IN">IN</option>
						    <option value="IA">IA</option>
						    <option value="KS">KS</option>
						    <option value="KY">KY</option>
						    <option value="LA">LA</option>
						    <option value="ME">ME</option>
						    <option value="MD">MD</option>
						    <option value="MA">MA</option>
						    <option value="MI">MI</option>
						    <option value="MN">MN</option>
						    <option value="MS">MS</option>
						    <option value="MO">MO</option>
						    <option value="MT">MT</option>
						    <option value="NE">NE</option>
						    <option value="NV">NV</option>
						    <option value="NH">NH</option>
						    <option value="NJ">NJ</option>
						    <option value="NM">NM</option>
						    <option value="NY">NY</option>
						    <option value="NC">NC</option>
						    <option value="ND">ND</option>
						    <option value="OH">OH</option>
						    <option value="OK">OK</option>
						    <option value="OR">OR</option>
						    <option value="PA">PA</option>
						    <option value="RI">RI</option>
						    <option value="SC">SC</option>
						    <option value="SD">SD</option>
						    <option value="TN">TN</option>
						    <option value="TX" selected="selected">TX</option>
						    <option value="UT">UT</option>
						    <option value="VT">VT</option>
						    <option value="VA">VA</option>
						    <option value="WA">WA</option>
						    <option value="WV">WV</option>
						    <option value="WI">WI</option>
						    <option value="WY">WY</option>
						</select>
						<br><br>
			          	<input type="submit" class="button style1 " style="font-weight: 400; font-size: 1.25em; letter-spacing: 8px;" value="GO">
					<br><br>
					<h2><u><em>Or</em></u></h2>
					<br>
					<h2>Enter U.S. zip code</h2>
					<form onsubmit="return false" lpformnum="2" _lpchecked="1">
						<input type="text" style="margin: 0 auto; align:center; text-align:center; width: 10em" style= required="" pattern="(\d{5}([\-]\d{4})?)" 
								value="" name="" id="" list=""
								placeholder="12345">
						<br>
			          	<input type="submit" class="button style1 " style="font-weight: 400; font-size: 1.25em; letter-spacing: 8px;" value="GO">
			         </form>

					<br>
					<h2><u><em>Or</em></u></h2>
					<br>
					<a href="" class="button style1 "><h2>Search Map</h2></a>
					
				</header>
			</section>

			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
